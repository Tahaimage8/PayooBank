<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

     <!-- font awsome -->

<link rel="preconnect" href="https://fonts.googleapis.com">

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<header class="border-b-2 border-gray-200 sticky top-0 bg-base-200 z-10">
<section class="w-11/12 mx-auto py-3 flex justify-between items-center">
<div class="left flex gap-1">
<div class="logo w-[60px]">
  <img src="assets/logo.png">
</div>
<div class="balance-info">
    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
    <p class="text-neutral/50">Available Balance</p>
</div>


</div>
<div class="right">
  <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>
  Logout</a>
</div>
</section>
</header>

<section class="w-11/12 mx-auto space-y-5">
<h2 class="text-3xl font-bold pt-10">Welcome to Pay<span class="text-primary">oo</span></h2>
<p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>



<div class="buttons grid grid-cols-3 gap-3">
<button onclick="showOnly('addmoney')" class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-1.png">
    <p>Add Money</p>
</button>


<button onclick="showOnly('Cashout')" class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-2.png">
    <p>Cashout</p>
</button>


<button onclick="showOnly('trasnfer')"  class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-3.png">
    <p>Transfer Money</p>
</button>

<button class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-4.png">
    <p>Get Bonus</p>
</button>



<button class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-5.png">
    <p>Pay Bill</p>
</button>


<button onclick="showOnly('history')" class="btn flex-col h-full py-4 rounded-2xl">
    <img src="assets/opt-6.png">
    <p>Transactrions</p>
</button>


</div>

</section>

<section id="addmoney" class="w-11/12 mx-auto py-5 hidden" >
<h2 class="text-2xl font-bold mb-5">Add Money</h2>

        <div class="card bg-base-100 w-full  shadow-2xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
        <label class="label text-neutral font-bold">Select To Pay</label>
        <select id="add-money-bank" class="select rounded-full w-full bg-base-200">
        <option disabled selected>Select bank</option>
        <option>Agrani Bank</option>
        <option>Bank Asia PLC</option>
        <option value="IBBL">BRAC Bank PLC</option>
        <option value="CITY">City Bank PLC</option>
        <option>Dhaka Bank PLC</option>
        <option value="DBBL">Dutch-Bangla Bank PLC</option>
        <option>IFIC Bank PLC</option>
        <option>Jamuna Bank PLC</option>
        <option>Sonali Bank</option>
        <option>Eastern Bank PLC</option>
</select>
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" maxlength="11" min="11" type="text" class="input rounded-full w-full bg-base-200" placeholder="Enter Account number" />

          <label class="label text-neutral font-bold">Amount to add</label>
          <input id="add-money-amount" type="number" class="input rounded-full w-full bg-base-200" placeholder="Enter amount to add" />



          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="add-money-pin" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4"/>
          <button id="add-money-btn" class=" btn btn-primary rounded-full mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>

</section>



<section id="Cashout" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-2xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full  shadow-2xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" min="11" type="text" class="input rounded-full w-full bg-base-200" placeholder="Enter Agent number" />

          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full w-full bg-base-200" placeholder="Enter amount to withdraw" />

          <br>


          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="cashout-pin" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4"/>
          <button id="cashout-btn" class=" btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
</section>

<section id="trasnfer" class="w-11/12 mx-auto py-5 hidden">
<h2 class="text-2xl font-bold mb-5">Transfer Money</h2>
        <div class="card bg-base-100 w-full  shadow-2xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="transfer-number" maxlength="11" min="11" type="text" class="input rounded-full w-full bg-base-200" placeholder="Enter Transfer number" />

          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="transfer-amount" type="number" class="input rounded-full w-full bg-base-200" placeholder="Enter amount to withdraw" />

          <br>


          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="transfer-pin" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4"/>
          <button id="transfer-btn" class=" btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
</section>

<section id="history" class="w-11/12 mx-auto hidden">
<h2 class="text-2xl font-bold mb-5">Transactions</h2>
<div class="" id="history-container">
  <div class="transaction-card p-5 bg-base-100">

  </div>
</div>
</section>








<script src="sciript/cashout.js"></script>
<script src="sciript/addmoney.js"></script>
<script src="sciript/transfer.js"></script>
<script src="sciript/machine.js"></script>
</body>
</html>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<div class="logo w-[261px] mx-auto pt-32">
    <img src="assets/Logo-full.png">
</div>
<div class="form pt-10">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="input-number" maxlength="11" min="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter your number" />

          <br>


          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="input-pin" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" maxlength="4" minlength="4"/>
          <button id="login-btn" class="input btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
</div>
